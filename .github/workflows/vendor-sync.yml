name: Sync Go Vendor

on:
  push:
    branches:
      - main
      - feat/vendor-auto-update
    paths:
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/vendor-sync.yml'

jobs:
  vendor-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          persist-credentials: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "^1.22.0"

      - name: Run go mod vendor
        run: |
          go mod tidy
          go mod vendor

